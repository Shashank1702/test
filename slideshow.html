<body>
<img src="dc91.jpg" name="slide" width="100%" height="300" />

<script type="text/javascript">

var step=1
function slideit(){
	document.images.slide.src=eval("image"+step+".src")
	if(step<3)
		step++
	else
		step=1
	setTimeout("slideit()", 2000)
}
slideit()

</script>
